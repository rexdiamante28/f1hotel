<template name="contact">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="col-xs-12 padd-20 text-center">
            <h1 class="custom-color-orange _23">CONTACT US</h1>
            <div class="col-xs-12 bordered-bottom-top  top-20 _12">
                Address: 32nd Street, Bonifacio Global City<br/>
                Contact Number: 928.9888 / 908.7888<br/>
                Email us at: inquiry@f1hotelsandresorts.com<br/>
                Official Website: www.f1hotelmanila.com<br/>
                Like us on: facebook.com/f1hotelmanila<br/>
                Follow us: @F1Hotel<br/>
            </div>
        </div>

        <div class="col-xs-12">
            <div class="col-sm-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">First Name:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Last Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="pwd" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Email Address:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="pwd" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Postal Address:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="pwd" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Telephone Number:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="pwd" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Fax Number:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="pwd" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd"> Which Area of F1 Hotel
                            are you inquiring about?</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="pwd" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">  How may we help you?</label>
                        <div class="col-sm-10">
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-warning">Submit</button>
                            <button type="submit" class="btn btn-warning">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
