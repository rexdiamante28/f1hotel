<template name="footer">
    <div class="col-xs-12 text-center custom-color-brown _12 footer top-40">
        <div class="auto-width ">
            <a class="custom-color-brown _10">HOME</a>&nbsp;|&nbsp;
            <a class="custom-color-brown _10">ABOUT US</a>&nbsp;|&nbsp;
            <a class="custom-color-brown _10">DINING</a>&nbsp;|&nbsp;
            <a class="custom-color-brown _10">CELEBRATE</a>&nbsp;|&nbsp;
            <a class="custom-color-brown _10">SLEEP</a>&nbsp;|&nbsp;
            <a class="custom-color-brown _10">WOW</a>&nbsp;|&nbsp;
            <a class="custom-color-brown _10">WHAT'S NEW</a>&nbsp;|&nbsp;
            <a class="custom-color-brown _10">CONTACT US</a>&nbsp;|&nbsp;
            <a class="custom-color-brown _10">MAP & DIRECTIONS</a>&nbsp;|&nbsp;
            <a class="custom-color-brown _10">CAREERS</a>
        </div>
        <div class="col-xs-12 text-center custom-color-gray padd-10 _10 bottom-20">
            2012-2013. All Rights Reserved. F1 Hotel Manila Philippines<br/>
            32nd Street, Bonifacio Global City Taguig City 1634
        </div>
    </div>
</template>

<template name="slider">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>

        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="/slide1.jpg" alt="Chania">
            </div>

            <div class="item">
                <img src="/slide2.jpg" alt="Chania">
            </div>

            <div class="item">
                <img src="/slide3.jpg" alt="Flower">
            </div>

            <div class="item">
                <img src="/slide4.png" alt="Flower">
            </div>
            <div class="item">
                <img src="/slide5.jpg" alt="Flower">
            </div>

            <div class="item">
                <img src="/slide6.jpg" alt="Flower">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</template>

<template name="reservation">
    <div class="reservation">
        <div class="reservation-title">
            RESERVE NOW
        </div>
        <div class="reservation-body">
            <div>
                <label>Arrival Date</label>
                <input type="text">
            </div>
        </div>
    </div>
</template>
